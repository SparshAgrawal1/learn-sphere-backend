services:
  - type: web
    name: learn-sphere-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_GENAI_USE_VERTEXAI
        value: "FALSE"
      - key: PORT
        value: "10000"
    disk:
      name: learn-sphere-storage
      mountPath: /opt/render/project/src
      sizeGB: 1
